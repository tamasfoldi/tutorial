<form (ngSubmit)="onSubmit()" #exampleForm="ngForm" ngNativeValidate>
  <label for="text">Text: </label><input id="text" minlength="3" type="text" name="text" [(ngModel)]=model.text/>
  <label for="email">E-mail: </label><input id="email" type="email" name="email" [(ngModel)]=model.email/>
  <label for="number">Number: </label><input id="number" type="number" required name="number" [(ngModel)]=model.number/>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
isValid: {{exampleForm.form.valid}} <br> {{model | json}} {{exampleForm.form.value | json}}
